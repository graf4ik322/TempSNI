<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopSteam | Speed Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="../" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to TopSteam
            </a>
            <div class="brand">
                <div class="brand-text">TopSteam Speed Test</div>
            </div>
        </header>

        <div class="speed-gauge-container">
            <div class="speed-gauge">
                <div class="gauge-fill" id="gaugeFill"></div>
                <div class="gauge-inner">
                    <div class="speed-value" id="speedValue">0</div>
                    <div class="speed-unit">MBPS</div>
                </div>
                <div class="status-text" id="statusText">Ready</div>
            </div>
        </div>

        <button class="control-button" id="startButton">
            Begin Test
        </button>

        <div class="metrics">
            <div class="metric">
                <svg class="metric-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <circle cx="12" cy="12" r="2" fill="currentColor"/>
                </svg>
                <div class="metric-value" id="pingValue">--</div>
                <div class="metric-label">Ping</div>
            </div>
            
            <div class="metric">
                <svg class="metric-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" fill="none"/>
                    <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" fill="none"/>
                    <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                </svg>
                <div class="metric-value" id="downloadValue">--</div>
                <div class="metric-label">Download</div>
            </div>
            
            <div class="metric">
                <svg class="metric-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" fill="none"/>
                    <polyline points="17,8 12,3 7,8" stroke="currentColor" stroke-width="2" fill="none"/>
                    <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="2"/>
                </svg>
                <div class="metric-value" id="uploadValue">--</div>
                <div class="metric-label">Upload</div>
            </div>
        </div>

        <!-- Advanced Features Panel -->
        <div class="advanced-panel" id="advancedPanel">
            <div class="panel-header" id="panelHeader">
                <h3>Network Analysis</h3>
                <button class="panel-toggle" id="panelToggle">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14l5-5 5 5z"/>
                    </svg>
                </button>
            </div>
            
            <div class="panel-content" id="panelContent">
                <div class="network-info">
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Server Location</span>
                            <span class="info-value" id="serverLocation">Detecting...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">IP Address</span>
                            <span class="info-value" id="ipAddress">---.---.---.---</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ISP</span>
                            <span class="info-value" id="ispName">Detecting...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Connection Type</span>
                            <span class="info-value" id="connectionType">Detecting...</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Jitter</span>
                            <span class="info-value" id="jitterValue">-- ms</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Packet Loss</span>
                            <span class="info-value" id="packetLoss">-- %</span>
                        </div>
                    </div>
                </div>

                <div class="test-history">
                    <h4>Recent Tests</h4>
                    <div class="history-list" id="historyList">
                        <div class="history-placeholder">No recent tests</div>
                    </div>
                    <button class="clear-history" id="clearHistory">Clear History</button>
                </div>

                <div class="server-selection">
                    <h4>Test Server</h4>
                    <select class="server-select" id="serverSelect">
                        <option value="auto">Auto (Best Available)</option>
                        <option value="amsterdam">Amsterdam, Netherlands</option>
                        <option value="london">London, United Kingdom</option>
                        <option value="frankfurt">Frankfurt, Germany</option>
                        <option value="paris">Paris, France</option>
                        <option value="stockholm">Stockholm, Sweden</option>
                    </select>
                </div>

                <div class="export-section">
                    <h4>Export Results</h4>
                    <div class="export-buttons">
                        <button class="export-btn" id="exportJSON">Export JSON</button>
                        <button class="export-btn" id="exportCSV">Export CSV</button>
                        <button class="export-btn" id="shareResults">Share Results</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="speedtest.js"></script>
</body>
</html>
