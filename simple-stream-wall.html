<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18181b;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0 0.5rem 0;
      letter-spacing: 0.02em;
    }
    #wall {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem 3rem 1rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    .stream-tile {
      background: #23232b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px #0007;
      aspect-ratio: 16/9;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      border: 1.5px solid #333;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .stream-tile:hover {
      box-shadow: 0 4px 24px #000a;
      border-color: #007AFF;
    }
    .stream-tile iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      border-radius: 0;
    }
    .stream-label {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      background: rgba(24,24,27,0.85);
      color: #fff;
      font-size: 1rem;
      padding: 0.3em 0.8em;
      text-align: left;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      pointer-events: none;
      z-index: 2;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width: 600px) {
      #wall {
        grid-template-columns: 1fr;
        padding: 1rem 0.2rem 2rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Стрим-стена</h1>
  <div id="wall"></div>
  <script>
    // Задайте здесь список ссылок на стримы:
    const STREAM_URLS = [
      // Примеры:
      'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
      'https://www.twitch.tv/esl_csgo',
      'https://kick.com/trainwreckstv',
      'https://trovo.live/NoCopyrightSounds',
      // Добавьте свои ссылки ниже:
    ];

    function getIframeHTML(url) {
      url = url.trim();
      if (!url) return '';
      // YouTube
      let yt = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/);
      if (yt) {
        return `<iframe src='https://www.youtube.com/embed/${yt[1]}' allowfullscreen title='YouTube'></iframe>`;
      }
      // Twitch
      let tw = url.match(/twitch\.tv\/([\w-]+)/);
      if (tw) {
        return `<iframe src='https://player.twitch.tv/?channel=${tw[1]}&parent='+location.hostname+'' allowfullscreen title='Twitch'></iframe>`;
      }
      // Kick
      let kick = url.match(/kick\.com\/([\w-]+)/);
      if (kick) {
        return `<iframe src='https://player.kick.com/${kick[1]}' allowfullscreen title='Kick'></iframe>`;
      }
      // Trovo
      let trovo = url.match(/trovo\.live\/([\w-]+)/);
      if (trovo) {
        return `<iframe src='https://trovo.live/embed/player?streamer=${trovo[1]}' allowfullscreen title='Trovo'></iframe>`;
      }
      // Прямой iframe
      if (url.startsWith('http')) {
        return `<iframe src='${url}' allowfullscreen title='Stream'></iframe>`;
      }
      return '';
    }

    function getLabel(url) {
      // Короткая подпись для плитки
      let yt = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/);
      if (yt) return 'YouTube: ' + yt[1];
      let tw = url.match(/twitch\.tv\/([\w-]+)/);
      if (tw) return 'Twitch: ' + tw[1];
      let kick = url.match(/kick\.com\/([\w-]+)/);
      if (kick) return 'Kick: ' + kick[1];
      let trovo = url.match(/trovo\.live\/([\w-]+)/);
      if (trovo) return 'Trovo: ' + trovo[1];
      return url;
    }

    function renderWall(urls) {
      const wall = document.getElementById('wall');
      wall.innerHTML = '';
      urls.forEach((url) => {
        const tile = document.createElement('div');
        tile.className = 'stream-tile';
        tile.style.position = 'relative';
        tile.innerHTML = getIframeHTML(url) + `<div class='stream-label'>${getLabel(url)}</div>`;
        wall.appendChild(tile);
      });
    }

    renderWall(STREAM_URLS);
  </script>
</body>
</html>
