<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #18181b;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0 0.5rem 0;
      letter-spacing: 0.02em;
    }
    #wall {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 1.5rem;
      padding: 2rem 1rem 3rem 1rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    .stream-tile {
      background: #23232b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px #0007;
      aspect-ratio: 16/9;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      border: 1.5px solid #333;
      transition: box-shadow 0.2s, border-color 0.2s;
      position: relative;
    }
    .stream-tile:hover {
      box-shadow: 0 4px 24px #000a;
      border-color: #007AFF;
    }
    .stream-tile iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      border-radius: 0;
    }
    .stream-label {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      background: rgba(24,24,27,0.85);
      color: #fff;
      font-size: 1rem;
      padding: 0.3em 0.8em;
      text-align: left;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      pointer-events: none;
      z-index: 2;
      max-width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #error {
      text-align: center;
      color: #ff6b6b;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      #wall {
        grid-template-columns: 1fr;
        padding: 1rem 0.2rem 2rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Популярные стримы Twitch</h1>
  <div id="wall"></div>
  <div id="error"></div>
  <script>
    // Получить топ-стримы Twitch через публичное API (Helix)
    // Для публичного доступа нужен client-id, используем демо-ключ Twitch (ограничения по rate-limit)
    const TWITCH_CLIENT_ID = 'kimne78kx3ncx6brgo4mv6wki5h1ko'; // публичный client-id, используется Twitch web
    const TWITCH_API_URL = 'https://api.twitch.tv/helix/streams?first=12&language=ru';

    async function fetchTwitchStreams() {
      try {
        const resp = await fetch(TWITCH_API_URL, {
          headers: {
            'Client-ID': TWITCH_CLIENT_ID,
            'Accept': 'application/vnd.twitchtv.v5+json',
          },
        });
        if (!resp.ok) throw new Error('Ошибка Twitch API: ' + resp.status);
        const data = await resp.json();
        if (!data.data || !Array.isArray(data.data)) throw new Error('Нет данных о стримах');
        return data.data.map(stream => `https://www.twitch.tv/${stream.user_login}`);
      } catch (e) {
        document.getElementById('error').textContent = 'Не удалось получить список стримов с Twitch: ' + e.message;
        return [];
      }
    }

    function getIframeHTML(url) {
      url = url.trim();
      if (!url) return '';
      let tw = url.match(/twitch\.tv\/([\w-]+)/);
      if (tw) {
        return `<iframe src='https://player.twitch.tv/?channel=${tw[1]}&parent='+location.hostname+'' allowfullscreen title='Twitch'></iframe>`;
      }
      return '';
    }

    function getLabel(url) {
      let tw = url.match(/twitch\.tv\/([\w-]+)/);
      if (tw) return 'Twitch: ' + tw[1];
      return url;
    }

    function renderWall(urls) {
      const wall = document.getElementById('wall');
      wall.innerHTML = '';
      urls.forEach((url) => {
        const tile = document.createElement('div');
        tile.className = 'stream-tile';
        tile.innerHTML = getIframeHTML(url) + `<div class='stream-label'>${getLabel(url)}</div>`;
        wall.appendChild(tile);
      });
    }

    (async function() {
      const urls = await fetchTwitchStreams();
      if (urls.length > 0) renderWall(urls);
    })();
  </script>
</body>
</html>
